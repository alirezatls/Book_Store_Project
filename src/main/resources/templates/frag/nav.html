<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-light navbar-expand-sm" style="background-color: #65aa8c" data-toggle="collapse" data-target="#myNav">

    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a href="#" class="navbar-brand">Book Store</a>
<div class="collapse navbar-collapse" id="myNav">
    <ul class="navbar-nav">

        <li class="nav-item">
            <a class="nav-link" href="/welcome">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/books">Products</a>
        </li>
    </ul>
    <a href="/logout" class="btn btn-warning">Logout</a>
    <a href="/cart" class="btn btn-primary">Cart</a>
    <button class="btn btn-danger" data-toggle="modal" data-target="#myMod">Login</button>

    <div id="myMod" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img style="height: 250px;margin:0 auto;border-radius: 200px" class="img-fluid justify-content-center" src="../../static/images/avatar.png" th:src="@{images/avatar.png}"/>
                    <button class="btn btn-success" type="button" data-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <form action="/performLogin" method="post">
                        <fieldset class="form-group row">
                            <label class="col-sm-2">UserName</label>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter Username" type="text" name="userName" required>
                            </div>
                        </fieldset>
                        <fieldset class="form-group row">
                            <label class="col-sm-2">Password</label>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter Password" type="password" name="password" required>
                            </div>
                        </fieldset>
                        <input type="submit" class="btn btn-success" value="Login"/>
                        <a class="btn btn-link" href="#">Forgot password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</nav>
</body>
</html>
