<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5
http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-dark bg-dark navbar-expand-sm" style="background-color: #65aa8c"
     data-toggle="collapse" data-target="#myNav">

    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a href="#" class="navbar-brand">Candy Shop</a>
    <div class="collapse navbar-collapse" id="myNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/welcome">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/books">Products</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">Sign in</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class=" nav-link btn btn-primary" href="/cart">Cart</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/admin">Admin Panel</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
