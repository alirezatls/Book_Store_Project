<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header>
<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover">
                <p class="font-weight-bold h4">Cart</p>
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody th:if="${session.orderBook ne null}">
                <tr th:each="book: ${session.orderBook}">
                    <td>
                        <img th:src="${book.url}" class="figure-img"
                             style="height: 80px;width: 60px"/>
                    </td>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.cost+' $'}"></td>
                    <td>
                        <a class="btn btn-info w-100 float-right" th:href="${'/cart/remove/'+book.bookId}">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td th:text="${'Numbers: '+count}"></td>
                </tr>
                <tr>
                    <td th:text="${'Total Price: '+total+' $'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
