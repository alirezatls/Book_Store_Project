<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header><br><br><br>

<div class="container">
    <div th:if="${count eq 0}" class="alert alert-danger">
            <p class="h5">your cart is empty..  <a href="/books">choose your product</a></p>
    </div>
    <br>
    <table th:if="${count ne 0}" class="table table-bordered table-striped shadow">
        <p class="font-weight-bold h4">Cart</p>
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody th:if="${session.orderBook ne null}">
            <tr th:each="book: ${session.orderBook}">
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookCode}"></td>
                <td th:text="${book.cost+' $'}"></td>
                <td><a class="btn btn-outline-primary" th:href="${'/cart/remove/'+book.bookId}">Delete From Cart</a></td>
            </tr>
        </tbody>
    </table>
    <hr class="h-25">
    <ul th:if="${total ne 0}" class="list-group w-25">
        <li class="list-group-item" th:text="${'Numbers: '+count}"></li>
        <li class="list-group-item" th:text="${'Total Price: '+total+' $'}"></li>
        <a class="list-group-item btn btn-primary active">Pay It Now</a>
    </ul>

</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
