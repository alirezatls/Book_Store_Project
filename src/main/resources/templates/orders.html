<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header><br><br><br>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <table th:if="${count ne 0}" class="table table-striped table-dark">
                <p class="font-weight-bold h4">Cart</p>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody th:if="${session.orderBook ne null}">
                <tr th:each="book: ${session.orderBook}">
                    <td>
                        <img th:src="@{'data:image/jpeg;base64,'+${book.picBase64}}" class="figure-img"  style="height: 200px;width: 180px"/>
                    </td>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.cost+' $'}"></td>
                    <td>
                        <a class="btn btn-primary w-100 float-right" th:href="${'/cart/remove/'+book.bookId}">X</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4 card my-5 bg-light shadow" th:if="${total ne 0}">
            <div class="card-header">
                <div class="card-title  h5" th:text="${'Numbers: '+count}">
                </div>
            </div>
            <div class="card-body">
                <div class="card-text text-center h2 text-danger" th:text="${'Total Price: '+total+' $'}">
                </div>
                <div class="card-link">
                    <a class="btn btn-outline-info w-100">Pay It Now</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
