<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form>" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/tags/form> ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        [hidden] {
            display: none !important;
        }
    </style>
</head>
<body>

<header th:replace="frag/nav::nav">
</header><br><br><br>

<div class="container">
    <div class="card">
        <div class="card-header">
            <div th:replace="frag/panel"></div>
        </div>
        <div class="card-body">
            <form method="post" action="/addBookPerform" enctype="multipart/form-data">
                <fieldset class="form-group row">
                    <label class="col-sm-2">Book Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="bookName" class="form-control" required>
                    </div>
                </fieldset>
                <fieldset class="form-group row">
                    <label class="col-sm-2">Book Author</label>
                    <div class="col-sm-4">
                        <input type="text" name="bookAuthor" class="form-control" required>
                    </div>
                </fieldset>
                <fieldset class="form-group row">
                    <label  class="col-sm-2">Price</label>
                    <div class="col-sm-4">
                        <input type="number" name="cost" class="form-control" required>
                    </div>
                </fieldset>

                <fieldset class="form-group row">
                    <label class="col-sm-2">Publisher</label>
                    <div class="col-sm-4">
                        <input type="text" name="publisher" class="form-control" required>
                    </div>
                </fieldset>

                <fieldset class="form-group row">
                    <label class="col-sm-2">Page Numbers</label>
                    <div class="col-sm-4">
                        <input type="number" name="pageNumber" class="form-control" required>
                    </div>
                </fieldset>

                <fieldset class="form-group row">
                    <label class="custom-file col-sm-2">Upload Image</label>
                    <input type="file" name="bookPicture" required>
                </fieldset>

                <fieldset class="form-group row">
                    <label class="col-sm-2">Details</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" name="txt" placeholder="product informations .."></textarea>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-info">Submit</button>
                <input type="reset" class="btn btn-warning">

            </form>
        <div class="card-footer">

        </div>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
