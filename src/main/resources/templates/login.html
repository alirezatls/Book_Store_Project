<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frag/header::head">

</head>
<body>
<div class="container">

    <h2>Login</h2>
    <h4 class="text-danger" th:text="${wrongUser}"></h4>
    <h4 class="text-danger" th:text="${activeUser}"></h4>
<form action="/performLogin" method="post">
    <fieldset class="form-group">
        <label>UserName</label>
        <input class="form-control" type="text" name="userName" required>
    </fieldset>
    <fieldset class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" required>
    </fieldset>
    <input type="submit" class="btn btn-success" value="Login"/>
    <a class="btn btn-info" href="/register">Signin</a>
    <a class="btn btn-link" href="/reset">Forget your Password</a>
</form>
    <br>
    <p class="text-info" th:text="${activeMessage}"></p>
</div>

<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
