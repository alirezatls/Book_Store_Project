<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header>
<br><br><br>
<div class="container">


    <div class="card w-75" style="margin: 10px auto 10px">
        <div class="card-header" style="background-color: #e6ffe6">
            <h3>Login</h3>
        </div>
        <div class="tab-content border-top-3 shadow">
            <div class="tab-pane container active" id="d1"><br>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <fieldset class="form-group row">
                            <div class="col-sm-4">
                                <input class="form-control" type="text" name="username" placeholder="username" required>
                            </div>
                        </fieldset>
                        <fieldset class="form-group row">
                            <div class="col-sm-4">
                                <input class="form-control" type="password" name="password" placeholder="password"
                                       required>
                            </div>
                        </fieldset>
                        <input type="submit" class="btn btn-outline-info  rounded-circle" value="Login"/>
                        <a class="btn btn-outline-success rounded-circle" href="/register">Signin</a>
                    </form>
                </div>
            </div>
            <div class="tab-pane container fade" id="d2"><br>
                <form action="" method="post">
                    <fieldset class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required/>
                    </fieldset>
                    <input class="btn btn-outline-info" type="button" value="Reset Now">
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
