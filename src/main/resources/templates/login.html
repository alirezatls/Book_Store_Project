<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <h2>Login</h2>
    <hr class="h-25">
    <h4 class="text-danger" th:text="${wrongUser}"></h4>
    <h4 class="text-danger" th:text="${activeUser}"></h4>
<form action="/performLogin" method="post">
    <fieldset class="form-group row">
        <label class="col-sm-2">UserName</label>
        <div class="col-sm-4">
        <input class="form-control" type="text" name="userName" required>
        </div>
    </fieldset>
    <fieldset class="form-group row">
        <label class="col-sm-2">Password</label>
        <div class="col-sm-4">
        <input class="form-control" type="password" name="password" required>
        </div>
    </fieldset>
    <input type="submit" class="btn btn-success" value="Login"/>
    <a class="btn btn-info" href="/register">Signin</a>
    <a class="btn btn-link" href="/reset">Forget your Password</a>
</form>
    <br>
    <p class="text-info" th:text="${activeMessage}"></p>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
