<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header>
<br><br><br>
<div class="container">
    <div th:replace="frag/panel">
    </div>
    <br>
    <table class="table tab-pane shadow">
        <thead>
        <tr>
            <th>NAME</th>
            <th>AUTHOR</th>
            <th>PRICE</th>
            <th>PUBLISHER</th>
            <th>PAGES</th>
            <th>PICTURE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${page.getContent()}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookAuthor}"></td>
            <td th:text="${book.cost}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.pageNumber}"></td>
            <td>
                <img th:src="${book.url}" class="img-fluid img-thumbnail" style="height: 100px;width: 80px">
            </td>
            <td>
                <a class="float-right btn btn-outline-danger" th:href="@{'/deleteBook/'+${book.bookCode}}">Delete It</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(0,page.totalPages-1)}">
            <a class="page-link" th:text="${i}" th:href="@{/admin(page=${i})}"></a>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>

</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
