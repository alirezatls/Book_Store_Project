<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header><br><br><br>
<div class="container">
    <div th:replace="frag/panel">
    </div><br>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>AVATAR</th>
            <th>NAME</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="member : ${memberPage.getContent()}">
            <th>
                <img class="img-fluid" src="../static/images/avatar.png" th:src="@{/images/avatar.png}"
                style="width: 60px;height: 60px;border-radius: 40px;"/>
            </th>
            <td th:text="${member.name}"></td>
            <td th:text="${member.userName}"></td>
            <td th:text="${member.email}"></td>
        </tr>
    </tbody>
</table>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(0,memberPage.totalPages-1)}">
            <a class="page-link" th:text="${i}" th:href="@{/admin/members(page=${i})}"></a>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
