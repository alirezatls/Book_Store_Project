<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header><br><br><br>

<div class="container">
    <div class="card">
        <div class="card-header">
            <p class="lead">Update</p>
        </div>
        <div class="card-body border">
            <form action="" method="post" th:object="${book}">
                <div class="row">
                    <div class="col-sm-6">
                        <input th:value="${book.bookName}" class="form-control" type="text" placeholder="Name" >
                    </div>
                    <div class="col-sm-6">
                        <input th:value="${book.bookAuthor}" class="form-control" type="text" placeholder="Author" >
                    </div>
                </div><hr class="h-25"/>
                <div class="row">
                    <div class="col-sm-6">
                        <input th:value="${book.cost}" class="form-control" type="number" placeholder="Price" >
                    </div>
                    <div class="col-sm-6">
                        <input th:value="${book.publisher}" class="form-control" type="text" placeholder="Publisher" >
                    </div>
                </div><hr class="h-25"/>
                <div class="row">
                    <div class="col-sm-6">
                        <input th:value="${book.pageNumber}" class="form-control" type="number" placeholder="Pages Numbers" >
                    </div>
                    <div class="col-sm-6">
                        <input th:value="${book.bookPicture}" class="form-group" type="file">
                        <img th:src="@{'data:image/jpeg;base64,'+${book.picBase64}}" style="height: 100px;"/>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea th:text="${book.details}" class="form-control" name="txt" placeholder="product informations .."></textarea>
                    </div>
                </div><br>
                <input class="btn btn-secondary" type="submit" value="Update">
                <button class="btn btn-outline-primary" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>


<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
