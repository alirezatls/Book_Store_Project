<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>


<header th:replace="frag/nav::nav">
</header><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-10">
            <p class="h3">List Of Books</p>
            <form method="post" action="/books/sort">
            <select>
                <option name="max" value="max">sort by max price</option>
                <option name="max" value="min">sort by min price</option>
            </select>
                <input type="submit" value="Sort">
            </form>
        </div>
        <div class="col-lg-6 col-sm-10">
            <form>
                <div class="form-group row">
                    <label class="col-lg-4 col-md-4 col-sm-4 font-weight-bold">Search Product</label>
                    <input class="form-control col-lg-8 col-md-8 col-sm-8" type="search" placeholder="serach for your pruduct..." name="key"/>
                </div>
            </form>
        </div>
    </div>
    <hr class="h-25">
    <p class="text-info">you can add your product to you cart.just select add</p>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm" th:each="book: ${page.content}">

            <div class="card  text-center shadow">
                <a th:href="${'/books/'+book.bookCode}">
                <img th:src="@{'data:image/jpeg;base64,'+${book.picBase64}}" class="img-fluid card-img-top  img-thumbnail"  style="height: 220px;width: 200px">
                </a>
                <div class="card-body">
                    <div th:text="${book.bookName}" class="card-title h4">Book Name</div>
                    <div th:text="${'Price: '+book.cost+' $'}" class="card-text">Some Information
                    </div>
                </div>
            </div>
            <hr class="h-25">
        </div>
    </div>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(0,page.totalPages-1)}">
            <a class="page-link" th:text="${i}" th:href="@{/books/(page=${i})}"></a>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
