<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>


<header th:replace="frag/nav::nav">
</header>
<br><br><br>
<div class="container">
    <hr class="h-25">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm" th:each="book: ${page.content}">

            <div class="card  text-center shadow">
                <a th:href="${'/books/'+book.bookCode}">
                    <img th:src="${book.url}" class="card-img-top" style="height: 300px;width: 240px">
                </a>
                <div class="card-body">
                    <div th:text="${book.bookName}" class="card-title h4 text-primary">Book Name</div>
                    <div th:text="${'Price: '+book.cost+' $'}" class="card-text">Some Information
                    </div>
                    <div>
                        <a class="btn btn-outline-primary" th:href="${'/cart/add/'+book.bookId}">Add To Cart</a>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(1,page.totalPages-1)}">
            <a class="page-link" th:text="${i}" th:href="@{/books/(page=${i})}"></a>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</div>
<footer th:replace="frag/footer::footer">
</footer>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
