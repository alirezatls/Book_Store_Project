<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="frag/header::head">

</head>
<body>
<div class="container">
    <h2>Register</h2>
    <hr class="h-25">
    <form action="/performRegister" th:action="@{/performRegister}" th:object="${mem}" method="post">
        <fieldset class="form-group row">
            <label class="col-sm-2">Full Name</label>
            <div class="col-sm-4">
            <input type="text" th:field="*{fullName}" class="form-control" name="fullName"  required>
            </div>
            <div class="col-sm-4">
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></p>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label class="col-sm-2">User Name</label>
            <div class="col-sm-4">
            <input class="form-control" name="userName" type="text" required>
            </div>
            <div class="col-sm-4">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red"></p>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label class="col-sm-2">Email</label>
            <div class="col-sm-4">
            <input type="text" th:field="*{email}" class="form-control" name="email"  required>
            </div>
            <div class="col-sm-4">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label class="col-sm-2">Password</label>
            <div class="col-sm-4">
            <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="col-sm-4">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
            </div>
        </fieldset>
        <input type="submit" class="btn btn-danger" value="Sign In">
        <a class="btn btn-link" href="/login">login now</a>
    </form>
    <h4 class="text-danger" th:text="${takenUser}"></h4>
</div>
<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
