<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet">
<body>
<header th:replace="frag/nav::nav">
</header><br><br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="lead">Registration</h2>
        </div>
        <div class="card-body">
            <h5>Enter Your Information</h5>
            <div class="card-body border">
                <form action="/performRegister" th:action="@{/performRegister}" th:object="${mem}" method="post">
                    <fieldset class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Firstname"  required>
                        </div>
                        <div class="col-sm-4">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                        </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <div class="col-sm-6">
                            <input class="form-control" name="userName" type="text" placeholder="Username" required>
                        </div>
                        <div class="col-sm-4">
                            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red"></p>
                        </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" th:field="*{email}" class="form-control" name="email" placeholder="Email"  required>
                        </div>
                        <div class="col-sm-4">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
                        </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <div class="col-sm-6">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="col-sm-4">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
                        </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" class="btn btn-success float-right" value="Sign In">
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>

</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
