<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="frag/header::head">

</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form action="/perform_register" th:action="@{/perform_register}" th:object="${mem}" method="post">
        <fieldset class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" name="fullName"  required>
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></p>
        </fieldset>
        <fieldset class="form-group">
            <label>User Name</label>
            <input class="form-control" name="userName" type="text" required>
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red"></p>
        </fieldset>
        <fieldset class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control" name="email"  required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
        </fieldset>
        <fieldset class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
        </fieldset>
        <input type="submit" class="btn btn-danger" value="Sign In">
        <a class="btn btn-link" href="/login">login now</a>
    </form>
</div>
<div th:replace="frag/footer::jars">
    jquery jars
</div>
</body>
</html>
