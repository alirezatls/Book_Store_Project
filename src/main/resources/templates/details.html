<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:replace="frag/nav::nav">
    </header><br><br><br>

    <div class="card" th:object="${bookDetail}">
        <div class="card-header">
        </div>

        <div class="card-body">
            <div class="card-img">
                <img th:src="@{'data:image/jpeg;base64,'+${bookDetail.picBase64}}" style="height: 360px;
                width: 250px;float: left" class="img-fluid rounded">
            </div>
            <div class="row">
            <div class="card-title h1 col-12">
                <p th:text="${bookDetail.bookName}"></p>
            </div>
            <div class="card-subtitle col-sm-12 font-weight-bold">
                <p th:text="${'Author: '+bookDetail.bookAuthor}"></p>
            </div>
            <div class="card-subtitle col-sm-12 font-weight-bold">
                <p th:text="${'Publisher: '+bookDetail.publisher}"></p>
            </div>
            <div class="card-subtitle col-sm-12 font-weight-bold">
                <p th:text="${'Page Numbers: '+bookDetail.pageNumber}"></p>
            </div>
            <div class="card-subtitle col-sm-12">
                <p th:text="${bookDetail.details}"></p>
            </div>
                <div class="h4 text-danger col-sm-12">
                    <p th:text="${'Price: '+bookDetail.cost+' $'}"></p>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <a onclick="orderBox()" th:href="${'/cart/add/'+bookDetail.bookId}" class="btn btn-outline-primary w-25">Add To Cart</a>
        </div>
    </div>
    <br><br><hr class="h-25">
    <p class="h3">Comments</p>

    <div class="row card shadow" th:each="b: ${bookDetail.getComments()}">
        <div class="card-header">
            <div class="col-sm-12 card-title h5">
                <p th:text="${b.commentOwner}"></p>
            </div>
            <div class="col-sm-12 card-subtitle">
                <p th:text="${b.date}"></p>
            </div>
            <div class="col-sm-12 card-text">
                <p th:text="${b.text}"></p>
            </div>
        </div>
        <hr>
    </div>
    <br><br><hr class="h-25">

    <p class="h3">Add Comment</p>
    <div class="card" style="background-color: seashell">
        <div class="card-body">
            <form action="/addComment" method="post">
                <fieldset class="form-group row">
                    <label class="col-sm-12">What You Feel About This Product</label>
                    <div class="col-sm-8">
                    <textarea class="form-control" name="comment" placeholder="Add Comment" required></textarea>
                    </div>
                    <label class="col-sm-12">Your Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="commentName" placeholder="Enter Your Name .." required>
                    </div>
                </fieldset>
                <input type="hidden" name="code" th:value="${bookDetail.bookCode}"/>
                <button class="btn btn-secondary">Add Comment</button>
            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
