<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header>
<br><br><br>

<div class="container">
    <div th:replace="frag/panel">
    </div>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>BOOK</th>
            <th>TEXT</th>
            <th>USER</th>
            <th>DATE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment: ${comments}">
            <td>
                <img th:src="${comment.book.url}" alt="image"  style="height: 200px;width: 200px">
            </td>
            <td>
                <p class="card-text" th:text="${comment.text}"></p>
            </td>
            <td>
                <p th:text="${comment.commentOwner}"></p>
            </td>
            <td>
                <p th:text="${comment.date}"></p>
            </td>
            <td>
                <a class="btn btn-outline-primary"  th:href="@{'/admin/comment/'+${comment.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
