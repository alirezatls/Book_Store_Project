<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header th:replace="frag/nav::nav">
</header><br><br><br>
<div th:replace="frag/panel">
</div>
<br>
<div class="container">
    <table class="table table-active table-bordered table-responsive">
        <thead>
            <tr>
                <th>TEXT</th>
                <th>OWNER</th>
                <th>DATE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comment: ${comments}">
                <td>
                    <div class="card">
                        <div class="card-header">
                            <p class="card-text" th:text="${comment.text}"></p>
                        </div>
                    </div>
                </td>
                <td>
                    <p th:text="${comment.commentOwner}"></p>
                </td>
                <td>
                    <p th:text="${comment.date}"></p>
                </td>
                <td>
                    <a class="btn btn-link" href="">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
